syntax = "proto3";

package demo.camel;

option java_package = "demo.camel";
option java_outer_classname = "TransactionProtos";

message Transaction {
   string transactionid = 1;
   string transactiontype = 2;
   User sender = 3;
   string currency = 4;
   double amt = 5;
   string receiverid = 6;
   
   message User {
      string username = 1;
      string userid = 2;
   }
 
  
  
}